<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Portfolio Website</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <header>
      <nav id="navbar" aria-label="Main Navigation">

          <li>

          <li>
